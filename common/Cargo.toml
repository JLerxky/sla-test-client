[package]
name = "common"
version = "0.1.0"
authors = ["JLer <jlerxky@live.com>"]
edition = "2021"
categories = ["game"]
homepage = "https://www.theprimestar.com"
keywords = ["game", "bevy"]
readme = "README.md"
repository = "https://github.com/JLerxky/the_prime_island/common"

[dependencies]
storage = { path = "../storage" }

serde = {version = "1", features = ["derive"]}
toml = "0.5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"
rand = "0.8"
